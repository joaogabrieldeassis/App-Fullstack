<div style="margin-left: 30px; margin-right: 30px; margin-top: 40px; margin-bottom: -10px;"><p-toolbar
        styleClass="mb-6">
        <ng-template #start>
            <p-button label="Novo" icon="pi pi-plus" severity="secondary" class="mr-2"
                [routerLink]="['/product/create']" />
        </ng-template>
    </p-toolbar></div>

<div style="margin-left: 30px; margin-right: 30px;">
    <p-table #dt [value]="products()" [rows]="10" [columns]="cols"
        [globalFilterFields]="['name', 'price', 'description', 'quantity']" [tableStyle]="{ 'min-width': '75rem' }"
        [(selection)]="selectedProducts" [rowHover]="true" dataKey="id" [showCurrentPageReport]="false"
        [rowsPerPageOptions]="[10, 20, 30]">
        <ng-template #caption>
            <div class="flex items-center justify-between gap-2">
                <h5 class="m-0">Produtos</h5>
                <div class="flex items-center">
                    <span class="p-input-icon-left">
                        <i class="pi pi-search" style="margin-right: 4px;"></i>
                        <input pInputText type="text" (input)="onGlobalFilter(dt, $event)"
                            class="border-[0.5px] border-black focus:border-green-500 focus:outline-none p-2 pl-8 rounded-lg"/>

                    </span>
                </div>
            </div>
        </ng-template>

        <ng-template #header>
            <tr>
                <th pSortableColumn="name" style="min-width:16rem">
                    Nome
                    <p-sortIcon field="name" />
                </th>
                <th pSortableColumn="quantity" style="min-width:16rem">
                    Quantidade
                    <p-sortIcon field="quantity" />
                </th>
                <th pSortableColumn="price" style="min-width: 8rem">
                    Preço
                    <p-sortIcon field="price" />
                </th>
                <th pSortableColumn="description" style="min-width:10rem">
                    Descrição
                    <p-sortIcon field="description" />
                </th>
                <th pSortableColumn="rating" style="min-width: 12rem">
                    Data de criação
                    <p-sortIcon field="rating" />
                </th>
            </tr>
        </ng-template>
        <ng-template #body let-product>
            <tr>
                <td style="min-width: 16rem">{{ product.name }}</td>
                <td>{{ product.quantity}}</td>
                <td>{{ product.price | currency: 'BRL' }}</td>
                <td>{{ product.description }}</td>
                <td>
                    <p-button icon="pi pi-pencil" class="mr-2" [rounded]="true" [outlined]="true"
                        [routerLink]="['/product/update',product.id]" />
                    <p-button icon="pi pi-trash" severity="danger" [rounded]="true" [outlined]="true"
                        (click)="deleteProduct(product)" />
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>


<p-confirmdialog [style]="{ width: '450px' }" />
