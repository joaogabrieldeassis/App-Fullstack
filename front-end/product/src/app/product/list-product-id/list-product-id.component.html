<h2>Find Product by ID</h2>
<input type="text" [(ngModel)]="productId" placeholder="Enter ID" />
<button (click)="findById()">Search</button>

<div *ngIf="product()">
    <h3>{{ product()!.name }}</h3>
    <p>Id: {{ product()!.id }}</p>
    <p>Descrição: {{ product()!.description }}</p>
    <p>Preço: {{ product()!.price | currency }}</p>
</div>
