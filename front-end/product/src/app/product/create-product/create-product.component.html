<h2>Criar Produto</h2>
<form [formGroup]="form" (ngSubmit)="saveProduct()">
    <div class="form-group">
        <label for="name">Nome:</label>
        <input id="name" type="text" class="form-control" formControlName="name" />
        <div *ngIf="form.get('name')?.invalid && form.get('name')?.touched" class="text-danger">
            O campo Nome é obrigatório.
        </div>
    </div>

    <div class="form-group">
        <label for="price">Preço:</label>
        <input id="price" type="number" class="form-control" formControlName="price" />
        <div *ngIf="form.get('price')?.invalid && form.get('price')?.touched" class="text-danger">
            O campo Preço é obrigatório.
        </div>
    </div>

    <div class="form-group">
        <label for="description">Descrição:</label>
        <textarea id="description" class="form-control" formControlName="description"></textarea>
        <div *ngIf="form.get('description')?.invalid && form.get('description')?.touched" class="text-danger">
           O campo Descrição é obrigatório.
        </div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Create</button>
</form>
